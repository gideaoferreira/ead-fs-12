<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="logo"></div>

        <h2>Yooo, welcome back!</h2>
        <p class="subtitle">First time here? <a href="#">Sign up for free</a></p>

        <input type="email" placeholder="Your email" class="input">

        <button class="btn-main">Send me the magic link</button>

        <a class="password-link" href="#">Sign in using password</a>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn-sso">Single sign-on (SSO)</button>

        <p class="terms">
            You acknowledge that you read, and agree, to our 
            <a href="#">Terms of Service</a> and our 
            <a href="#">Privacy Policy</a>.
        </p>

    </div>

</body>
</html>
