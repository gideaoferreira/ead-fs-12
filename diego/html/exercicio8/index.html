<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chemical Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-wrapper">
        <div class="container-fluid">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6 left-section">
                    <div class="content-left">
                        <span class="subtitle">WE'RE HERE TO HELP YOU</span>
                        <h1 class="main-title">
                            Discuss Your<br>Chemical<br>Solution Needs
                        </h1>
                        <p class="description">
                            Are you looking for top-quality chemical solutions tailored 
                            to your needs? Reach out to us.
                        </p>

                        <div class="contact-info mt-5">
                            <div class="info-item mb-4">
                                <div class="icon-box">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="info-text">
                                    <p class="info-label">E-mail</p>
                                    <p class="info-value">solvent***@gmail.com</p>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="icon-box">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="info-text">
                                    <p class="info-label">Phone number</p>
                                    <p class="info-value">+123 - 456 - 7890</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 right-section">
                    <div class="form-container">
                        <form class="contact-form">
                            <div class="mb-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" 
                                       placeholder="Jane Smith" required>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="jane@hamer.com" required>
                            </div>

                            <div class="mb-4">
                                <label for="industry" class="form-label">Industry</label>
                                <select class="form-select" id="industry" required>
                                    <option selected disabled>Select...</option>
                                    <option value="chemical">Chemical</option>
                                    <option value="pharma">Pharmaceutical</option>
                                    <option value="manufacturing">Manufacturing</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" 
                                          placeholder="Type your message" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-arrow-right me-2"></i>
                                Get a Solution
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
