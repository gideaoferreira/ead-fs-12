<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    </div>

        <div class="small"></div>
        <div class="small"></div>
    </div>

    <div class="row">
        <div class="box tall-160"></div>
    </div>


    <div class="row row-3">
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
    </div>

    
    <div class="row">
        <div class="small"></div>
        <div class="small"></div>

    </div>

</div>

</html>
