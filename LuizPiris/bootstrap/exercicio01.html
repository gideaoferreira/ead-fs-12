<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="container-fluid p-5">
        <div class="bg-white rounded-5 shadow-lg mx-auto" style="max-width: 100%; padding: 130px;">
           <div class="row align-items-center">
                <div class="col-md-6 pe-5">
                    <small class="text-muted">WE'RE HERE TO HELP YOU</small>
                    <h1 class="display-5 fw-medium mt-2">
                        <strong>Discuss</strong> Your<br>Chemical<br>Solution Needs
                    </h1><br>
                    <p class="text-muted mt-3">
                        Are you looking for top-quality chemical solutions tailored to your needs? Reach out to us.                   
                    </p>
                    <div class=" d-flex align-items-center mt-4">
                        <div class="me-3 text-primary fs-4"><i class="bi bi-envelope" style="font-size: 40px;"></i></div>
                        <div>
                            <small class="text muted">E-mail</small><br>
                            soluvent***@gmail.com
                        </div>
                    </div>
                    <div class="d-flex align-items-center mt-3">
                        <div class="me-3 text-primary fs-4"><i class="bi bi-telephone" style="font-size: 40px;"></i></div>
                        <div>
                            <small class="text muted">Phone number</small><br>
                            +123 - 456 - 7890
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-4">
                    <div class="card border-0 shadow-lg rounded-5 p-4">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Jane Smith">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="jane@framer.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Industry</label>
                            <select class="form-select">
                                <option selected>Select...</option>
                                <option value="1">Manufacturing</option>
                                <option value="2">Pharmaceuticals</option>
                                <option value="3">Agriculture</option>
                                <option value="4">Food and Beverage</option>
                                <option value="5">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
                         </div>
                        <button type="button" class="btn btn-primary rounded-pill px-1 py-2 d-inline-flex align-items-center gap-3" style="width: 170px;">
                            <span class="bg-white text-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                <i class="bi bi-arrow-right"></i>
                            </span>
                            Get a Solution
                        </button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>

</html>
