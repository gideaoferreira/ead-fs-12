<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body class="bg-body-tertiary d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 pt-3 bg-white rounded-4 shadow" style="width: 200px; border: 3px solid #e96565;">
        <h5 class="text-center pb-2">CALCULADORA SIMPLES</h5>
        <div class="mb-3">
            <input type="text" class="form-control text-end text-black text-bg-light fs-4 border-2 border-black" id="display" readonly>
        </div>
        <div class="row mb-2">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num1">1</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num2">2</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num3">3</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center align-content-center">
                <button type="button" class="btn btn-secondary" style="min-width: 38px;" id="add">+</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num4">4</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num5">5</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num6">6</button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center align-content-center">
                <button type="button" class="btn btn-secondary" style="min-width: 38px;" id="subtract">-</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num7">7</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num8">8</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num9">9</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" style="min-width: 38px;" id="multiply">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" style="min-width: 38px;" id="num0">0</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-danger" style="min-width: 38px;" id="clear">C</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-success" style="min-width: 38px;" id="equals">=</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" style="min-width: 38px;" id="divide">/</button>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
