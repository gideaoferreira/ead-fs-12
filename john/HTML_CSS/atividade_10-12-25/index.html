<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 10/12/2025</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <!-- Icon from Ultimate free icons by Streamline - https://creativecommons.org/licenses/by/4.0/ --><path fill="none" stroke="currentColor" 
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                    d="M5.814 4.253L7.578 6.68M2 9.503l2.853.927M2 15.992l2.853-.927m.961 6.177l1.764-2.427m4.408 4.432v-3m6.172.995l-1.764-2.427m5.578-2.823l-2.853-.927m2.853-5.562l-2.853.927m-.961-6.177L16.394 6.68M11.986.747v6"/>
                </svg>
            </div>
            <div class="login-title">
                <h1>Yoo, welcome back!</h1>
                <div class="login-subtitle">
                    <p>First time here?</p>
                    <a href="#">Sign up for free</a>
                </div>
            </div>
            <form>
                <input type="text" name="email" id="email" placeholder="Your email">
                <button>Send me the magic link</button>
            </form>
            <div class="login-sign">
                <a href="#">Sign in using password</a>
            </div>
            <div class="splitter">
                <div class="split"></div>
                <p>or</p>
                <div class="split"></div>
            </div>
            <button>Single sign-on (SSO)</button>
            <div class="politics-terms">
                <p>You acknowledge that you read, and agree, to our <a href="#">Terms of Service</a> and our <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
