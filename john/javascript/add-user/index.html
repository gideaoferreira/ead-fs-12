<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                <form class="card p-2" id="form-add-user">
                    <div class="row">
                        <div class="col">
                            <label for="name">Nome</label>
                            <input class="form-control" type="text" name="name" id="name">
                            <small class="text-danger d-none" id="name-message-error">Nome obrigatório</small>
                        </div>
                        <div class="col">
                            <label for="surname">Sobrenome</label>
                            <input class="form-control" type="text" name="surname" id="surname">
                            <small class="text-danger d-none" id="surname-message-error">Sobrenome obrigatório</small>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <label for="cpf">CPF</label>
                            <input class="form-control" type="text" name="cpf" id="cpf">
                            <small class="text-danger d-none" id="cpf-message-error">CPF obrigatório</small>
                        </div>
                        <div class="col">
                            <label for="birthdate">Nascimento</label>
                            <input class="form-control" type="date" name="birthdate" id="birthdate">
                            <small class="text-danger d-none" id="birthdate-message-error">Nascimento obrigatório</small>
                        </div>
                        <div class="col">
                            <label for="phone">Telefone</label>
                            <input class="form-control" type="text" name="phone" id="phone">
                            <small class="text-danger d-none" id="phone-message-error">Telefone obrigatório</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="email">
                            <small class="text-danger d-none" id="email-message-error">E-mail obrigatório</small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="button" id="btn-add-user" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Nascimento</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
