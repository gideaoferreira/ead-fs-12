<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de usuário</title>
</head>
<body>
    
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12 col-lg-5">
                    <form class="card p-2" id="form-add-user">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-6">
                                <label for="name">Nome</label>
                                <input class="form-control" type="text" name="name" id="name">
                                <small class="text-danger d-none" id="name-message-error">Nome é obrigatório</small>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <label for="surname">Sobrenome</label>
                                <input class="form-control" type="text" name="surname" id="surname">
                                <small class="text-danger d-none" id="surname-message-error">Sobrenome é obrigatório</small>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="cpf">CPF</label>
                                <input class="form-control" type="text" name="cpf" id="cpf">
                                <small class="text-danger d-none" id="cpf-message-error">CPF é obrigatório</small>
                            </div>
                            <div class="col">
                                <label for="birthdate">Nascimento</label>
                                <input class="form-control" type="date" name="birthdate" id="birthdate">
                                <small class="text-danger d-none" id="birthdate-message-error">Nascimento é obrigatório</small>
                            </div>
                            <div class="col">
                                <label for="phone">Telefone</label>
                                <input class="form-control" type="text" name="phone" id="phone">
                                <small class="text-danger d-none" id="phone-message-error">Telefone é obrigatório</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="email">Email</label>
                                <input class="form-control" type="text" name="email" id="email">
                                <small class="text-danger d-none" id="email-message-error">Email é obrigatório</small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" id="btn-add-user" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-lg-7">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Nascimento</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>CPF</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
