<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="logo">
                <img src="./assets/images/logo/logo.png" style="width: 32px;" alt="logo da empresa">
            </div>
            <div class="login-content">
                <div class="icon">
                    <img src="./assets/images/icons/login.png" alt="icone do login">
                </div>
                <div class="description">
                    <h4>Entre na sua conta</h4>
                    <p>Bem-vindo de volta, infor seus dados</p>
                </div>
                <form>
                    <div class="input-group">
                        <label for="email">Email*</label>
                        <input type="text" name="email" id="email" placeholder="name@website.com.br">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha*</label>
                        <input type="password" name="password" id="password" placeholder="**********">
                    </div>
                    <div class="actions">
                        <div class="keep-logged">
                            <input type="checkbox" id="keep-logged" name="keep-logged">
                            <label for="keep-logged">Mantenha-me logado</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button> Entrar </button>
                </form>
                <div class="divider">
                    <div class="divisor"></div>
                    <p>OU</p>
                    <div class="divisor"></div>
                </div>
                <div class="social-login">
                    <button><img src="./assets/images/icons/google.png" alt="logo google"></button>
                    <button><img src="./assets/images/icons/facebook.png" alt="logo facebook"></button>
                    <button><img src="./assets/images/icons/apple.png" alt="logo apple"></button>
                </div>
                <div class="create-account">
                    <p>Ainda n√£o tem uma conta?</p>
                    <a href="#">Crie uma conta</a>
                </div>
            </div>
            <p class="all-rights-text">SquareUI All Rights Reseverd</p>
        </div>
        <div class="login-banner">
        
        </div>
    </div>
</body>
</html>
