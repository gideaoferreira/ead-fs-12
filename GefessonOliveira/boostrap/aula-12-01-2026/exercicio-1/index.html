                    <p>+123 - 456- 7890</p>

            </div>
        </div>
        <div class="col-4 card rounded-5 shadow">
            <form class="p-5">
                <div>
                    <label class="mb-2"for="name">Name</label>
                    <input type="text" class="form-control mb-3 bg-secondary-subtle opacity-50" id="name" placeholder="jane Smith">
                </div>
                <div>

                </div>
                <div class="mb-5">
                    <label class="mb-2" for="Industry">Industry</label>

                        <option value="3">Three</option>

                <div class="mb-4">
                    <label class="mb-2" for="name">Message</label>

                    <button class="btn btn-primary rounded-pill p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
