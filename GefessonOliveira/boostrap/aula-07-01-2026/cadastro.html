<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <form action="serach-form">
        <div class="container mt-5">
            <div class="mb-3 d-flex gap-3">
                <div class="mb-3" style="width: 70%;">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3" style="width: 30%">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="name" placeholder="   .   .   -  ">
                </div>
            </div>
            <div class="mb-3 d-flex gap-3">
                <div class="mb-3" style="width: 80%;">
                    <label for="useraddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="mb-3" style="width: 20%;">
                    <label for="useraddress" class="form-label">Número</label>
                    <input type="text" class="form-control" id="number" placeholder="Enter your house number">
                </div>
            </div>
            <div class="mb-3 d-flex gap-3">
                <div class="mb-3" style="width: 70%;">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com.br">
                </div>
                <div class="mb-3" style="width: 30%;">
                    <label for="usernumb" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="userphone" placeholder="(  )      -     ">
                </div>
            </div>
    </form>
    <div>
        <button class="btn btn-primary"><a class="nav-link" href="index.html">Cadastrar</a></button>
    </div>
</body>
</html>
