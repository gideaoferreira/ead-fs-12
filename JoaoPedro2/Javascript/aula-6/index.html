<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
    <title>Cadastro de Usuario</title>
</head>
<body>

    <main>
        <div class="container d-flex gap-4">
            <div class=" w-50">
                <form class="card p-3" id="form-add-user">
                    <div class="row">
                        <div class="col">
                            <label for="name">Nome</label>
                            <input class="form-control" type="text" name="name" id="name">
                        </div>
                        <div class="col">
                            <label for="name">Sobrenome</label>
                            <input class="form-control" type="text" name="surname" id="surname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="name">CPF</label>
                            <input class="form-control" type="text" name="cpf" id="cpf">
                        </div>
                        <div class="col">
                            <label for="name">Nascimento</label>
                            <input class="form-control" type="text" name="birthdate" id="birthdate">
                        </div>
                        <div class="col">
                            <label for="name">Telefone</label>
                            <input class="form-control" type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="button" id="btn-add-user" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="w-50">
                <table class="table-body">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Nascimento</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
